<div class="rezerwacja">
    <div class="tytul">
        <mat-toolbar>
            <span>Wpisz imię i nazwisko aby potwierdzić rezerwację miejsca</span>
            <span class="informacja"></span>
        </mat-toolbar>
    </div>
    <div class="imieNazwisko">
        <form>


            <div class="imie">
                <mat-label>Imie</mat-label>
                <input matInput type="text" formControlName="imie">
            </div>
            <div class="nazwisko">
                <mat-label>Nazwisko</mat-label>
                <input matInput type="text" formControlName="nazwisko">
            </div>



        </form>
    </div>
</div>
