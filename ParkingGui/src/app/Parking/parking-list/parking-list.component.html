<div>
    <table mat-table [dataSource]="parkingi" class="mat-elevation-z8">
        <ng-container matColumnDef="Nazwa">
          <th mat-header-cell *matHeaderCellDef> Nazwa</th>
          <td mat-cell *matCellDef="let element"> {{element.nazwa}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Adres">
          <th mat-header-cell *matHeaderCellDef> Adres </th>
          <td mat-cell *matCellDef="let element"> {{element.adres}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Miejsca">
          <th mat-header-cell *matHeaderCellDef>Miejsca</th>
          <td mat-cell *matCellDef="let element"> {{element.liczbaMiejsc}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Miejsca inwalidzkie">
            <th mat-header-cell *matHeaderCellDef>Miejsca inwalidzkie</th>
            <td mat-cell *matCellDef="let element"> 
                <span *ngIf="element.liczbaMiejscInwalidzkich === 0"> Brak </span> 
                <span *ngIf="element.liczbaMiejscInwalidzkich > 0">{{element.liczbaMiejscInwalidzkich}} </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="Akcja">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
              <a [routerLink]="element.id + '/miejsca'">
                <mat-icon>arrow_forward_ios</mat-icon>
              </a> 
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
